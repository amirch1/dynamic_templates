<div>
    <span>Default template:</span>
    <app-tags [tagsData]="tags"></app-tags>
</div>

<div style="margin-top: 20px">
    <span>Dynamic template:</span>
    <app-tags [tagsData]="tags">
        <template let-tag="tag">
            <button style="margin-right: 12px">{{tag}}</button>
        </template>  
    </app-tags>
</div>
